<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to JPG Converter - All-in-One Tools</title>
    <meta name="description" content="Convert your images to JPG format with our free online converter. Optimize quality and file size.">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/5b5d10634d.js" crossorigin="anonymous"></script>
    
    <!-- Custom CSS -->
    <link href="../../styles.css" rel="stylesheet">
</head>
<body>
    <!-- Header Container -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="container my-5">
        <!-- Tool Header -->
        <section class="tool-header mb-5">
            <h1><i class="fas fa-file-image me-2"></i>Image to JPG Converter</h1>
            <p class="lead">Convert your images to JPG format with customizable quality settings</p>
        </section>

        <!-- Tool Content -->
        <section class="tool-container">
            <!-- Tool Form -->
            <div class="card mb-4">
                <div class="card-body">
                    <form id="toolForm">
                        <div class="mb-3">
                            <label for="imageInput" class="form-label">Select Image</label>
                            <input type="file" class="form-control" id="imageInput" accept="image/*" required>
                            <div class="form-text">Supported formats: PNG, GIF, BMP, WebP</div>
                        </div>
                        <div class="mb-3">
                            <label for="quality" class="form-label">Quality</label>
                            <input type="range" class="form-range" id="quality" min="1" max="100" value="90">
                            <div class="form-text">Higher quality means larger file size</div>
                        </div>
                        <div class="mb-3">
                            <label for="backgroundColor" class="form-label">Background Color (for transparent images)</label>
                            <input type="color" class="form-control form-control-color" id="backgroundColor" value="#ffffff">
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-play me-2"></i>Convert to JPG
                        </button>
                    </form>
                </div>
            </div>

            <!-- Preview Section -->
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Preview</h5>
                    <div id="preview" class="text-center">
                        <img id="previewImage" class="img-fluid" style="max-height: 300px; display: none;">
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Results</h5>
                    <div id="results" class="mt-3">
                        <div id="downloadSection" style="display: none;">
                            <a id="downloadBtn" class="btn btn-success">
                                <i class="fas fa-download me-2"></i>Download JPG
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Ad Space -->
        <section class="my-5">
            <div class="row">
                <div class="col-12">
                    <div class="ad-space text-center">
                        <!-- AdSense Code will go here -->
                        <div class="ad-placeholder">Advertisement Space</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Common JS -->
    <script src="../../main.js"></script>
    
    <!-- Tool-specific JS -->
    <script src="image-to-jpg.js"></script>
</body>
</html>
