<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer - All-in-One Tools</title>
    <meta name="description" content="Resize your images to any dimensions while maintaining aspect ratio. Free online image resizer tool.">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/5b5d10634d.js" crossorigin="anonymous"></script>
    
    <!-- Custom CSS -->
    <link href="../../styles.css" rel="stylesheet">
</head>
<body>
    <!-- Header Container -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="container my-5">
        <!-- Tool Header -->
        <section class="tool-header mb-5">
            <h1><i class="fas fa-expand-arrows-alt me-2"></i>Image Resizer</h1>
            <p class="lead">Resize your images to any dimensions while maintaining aspect ratio</p>
        </section>

        <!-- Tool Content -->
        <section class="tool-container">
            <!-- Tool Form -->
            <div class="card mb-4">
                <div class="card-body">
                    <form id="toolForm">
                        <div class="mb-3">
                            <label for="imageInput" class="form-label">Select Image</label>
                            <input type="file" class="form-control" id="imageInput" accept="image/*" required>
                            <div class="form-text">Supported formats: JPG, PNG, GIF, BMP, WebP</div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="width" class="form-label">Width (px)</label>
                                    <input type="number" class="form-control" id="width" min="1" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="height" class="form-label">Height (px)</label>
                                    <input type="number" class="form-control" id="height" min="1" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="maintainAspectRatio" checked>
                                <label class="form-check-label" for="maintainAspectRatio">
                                    Maintain Aspect Ratio
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="quality" class="form-label">Quality</label>
                            <input type="range" class="form-range" id="quality" min="1" max="100" value="90">
                            <div class="form-text">Higher quality means larger file size</div>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-play me-2"></i>Resize Image
                        </button>
                    </form>
                </div>
            </div>

            <!-- Preview Section -->
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Preview</h5>
                    <div id="preview" class="text-center">
                        <img id="previewImage" class="img-fluid" style="max-height: 300px; display: none;">
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Results</h5>
                    <div id="results" class="mt-3">
                        <div id="downloadSection" style="display: none;">
                            <a id="downloadBtn" class="btn btn-success">
                                <i class="fas fa-download me-2"></i>Download Resized Image
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Ad Space -->
        <section class="my-5">
            <div class="row">
                <div class="col-12">
                    <div class="ad-space text-center">
                        <!-- AdSense Code will go here -->
                        <div class="ad-placeholder">Advertisement Space</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Common JS -->
    <script src="../../main.js"></script>
    
    <!-- Tool-specific JS -->
    <script src="image-resizer.js"></script>
</body>
</html>
