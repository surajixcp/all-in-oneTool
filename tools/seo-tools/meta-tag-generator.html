<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Tag Generator - All-in-One Tools</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../../styles.css" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5b5d10634d.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h1 class="h4 mb-0">
                            <i class="fas fa-tags me-2"></i>Meta Tag Generator
                        </h1>
                    </div>
                    <div class="card-body">
                        <p class="text-muted mb-4">Generate optimized meta tags for your website to improve SEO and social media sharing.</p>
                        
                        <!-- Meta Tag Form -->
                        <form id="metaTagForm" class="mb-4">
                            <!-- Basic Information -->
                            <div class="mb-4">
                                <h5 class="mb-3">Basic Information</h5>
                                <div class="mb-3">
                                    <label for="title" class="form-label">Page Title</label>
                                    <input type="text" class="form-control" id="title" required>
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">Meta Description</label>
                                    <textarea class="form-control" id="description" rows="3" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="keywords" class="form-label">Keywords (comma-separated)</label>
                                    <input type="text" class="form-control" id="keywords">
                                </div>
                            </div>

                            <!-- Open Graph Tags -->
                            <div class="mb-4">
                                <h5 class="mb-3">Open Graph Tags</h5>
                                <div class="mb-3">
                                    <label for="ogTitle" class="form-label">OG Title</label>
                                    <input type="text" class="form-control" id="ogTitle">
                                </div>
                                <div class="mb-3">
                                    <label for="ogDescription" class="form-label">OG Description</label>
                                    <textarea class="form-control" id="ogDescription" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="ogImage" class="form-label">OG Image URL</label>
                                    <input type="url" class="form-control" id="ogImage">
                                </div>
                                <div class="mb-3">
                                    <label for="ogUrl" class="form-label">OG URL</label>
                                    <input type="url" class="form-control" id="ogUrl">
                                </div>
                            </div>

                            <!-- Twitter Card Tags -->
                            <div class="mb-4">
                                <h5 class="mb-3">Twitter Card Tags</h5>
                                <div class="mb-3">
                                    <label for="twitterCard" class="form-label">Card Type</label>
                                    <select class="form-select" id="twitterCard">
                                        <option value="summary">Summary</option>
                                        <option value="summary_large_image">Summary Large Image</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="twitterTitle" class="form-label">Twitter Title</label>
                                    <input type="text" class="form-control" id="twitterTitle">
                                </div>
                                <div class="mb-3">
                                    <label for="twitterDescription" class="form-label">Twitter Description</label>
                                    <textarea class="form-control" id="twitterDescription" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="twitterImage" class="form-label">Twitter Image URL</label>
                                    <input type="url" class="form-control" id="twitterImage">
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-code me-2"></i>Generate Meta Tags
                            </button>
                        </form>

                        <!-- Results Section -->
                        <div id="results" class="d-none">
                            <h5 class="mb-3">Generated Meta Tags</h5>
                            <div class="bg-light p-3 rounded">
                                <pre id="metaTagsOutput" class="mb-0"></pre>
                            </div>
                            <div class="mt-3">
                                <button class="btn btn-success" id="copyButton">
                                    <i class="fas fa-copy me-2"></i>Copy to Clipboard
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Common JS -->
    <script src="../../main.js"></script>
    <!-- Tool JS -->
    <script src="meta-tag-generator.js"></script>
</body>
</html>
