<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap Generator - All-in-One Tools</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../../styles.css" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5b5d10634d.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h1 class="h4 mb-0">
                            <i class="fas fa-sitemap me-2"></i>Sitemap Generator
                        </h1>
                    </div>
                    <div class="card-body">
                        <p class="text-muted mb-4">Generate an XML sitemap for your website to help search engines better understand your site structure.</p>
                        
                        <!-- Sitemap Generator Form -->
                        <form id="sitemapForm" class="mb-4">
                            <div class="mb-3">
                                <label for="baseUrl" class="form-label">Base URL</label>
                                <input type="url" class="form-control" id="baseUrl" placeholder="https://example.com" required>
                                <div class="form-text">Enter the root URL of your website.</div>
                            </div>
                            <div class="mb-3">
                                <label for="urls" class="form-label">URLs</label>
                                <textarea class="form-control" id="urls" rows="10" placeholder="Enter one URL per line" required></textarea>
                                <div class="form-text">Enter the URLs of your website pages, one per line.</div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="changefreq" class="form-label">Change Frequency</label>
                                    <select class="form-select" id="changefreq">
                                        <option value="always">Always</option>
                                        <option value="hourly">Hourly</option>
                                        <option value="daily">Daily</option>
                                        <option value="weekly">Weekly</option>
                                        <option value="monthly">Monthly</option>
                                        <option value="yearly">Yearly</option>
                                        <option value="never">Never</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="priority" class="form-label">Priority</label>
                                    <select class="form-select" id="priority">
                                        <option value="1.0">1.0 (Highest)</option>
                                        <option value="0.9">0.9</option>
                                        <option value="0.8">0.8</option>
                                        <option value="0.7">0.7</option>
                                        <option value="0.6">0.6</option>
                                        <option value="0.5">0.5 (Default)</option>
                                        <option value="0.4">0.4</option>
                                        <option value="0.3">0.3</option>
                                        <option value="0.2">0.2</option>
                                        <option value="0.1">0.1 (Lowest)</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-code me-2"></i>Generate Sitemap
                            </button>
                        </form>

                        <!-- Results Section -->
                        <div id="results" class="d-none">
                            <h5 class="mb-3">Generated Sitemap</h5>
                            <div class="bg-light p-3 rounded">
                                <pre id="sitemapOutput" class="mb-0"></pre>
                            </div>
                            <div class="mt-3">
                                <button class="btn btn-success" id="copyButton">
                                    <i class="fas fa-copy me-2"></i>Copy to Clipboard
                                </button>
                                <button class="btn btn-primary" id="downloadButton">
                                    <i class="fas fa-download me-2"></i>Download XML
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Common JS -->
    <script src="../../main.js"></script>
    <!-- Tool JS -->
    <script src="sitemap-generator.js"></script>
</body>
</html>
