<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter - All-in-One Tools</title>
    <meta name="description" content="Count words, characters, sentences, and paragraphs in your text. Free online word counter tool.">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="../../styles.css" rel="stylesheet">
</head>
<body>
    <!-- Header Container -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="container my-5">
        <!-- Tool Header -->
        <section class="tool-header mb-5">
            <h1>Word Counter</h1>
            <p class="lead">Count words, characters, sentences, and paragraphs in your text</p>
        </section>

        <!-- Tool Content -->
        <section class="tool-container">
            <!-- Tool Form -->
            <div class="card mb-4">
                <div class="card-body">
                    <form id="toolForm">
                        <div class="mb-3">
                            <label for="text" class="form-label">Enter your text</label>
                            <textarea class="form-control" id="text" rows="10" placeholder="Paste or type your text here..."></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="countSpaces" checked>
                                    <label class="form-check-label" for="countSpaces">
                                        Count spaces
                                    </label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="countPunctuation" checked>
                                    <label class="form-check-label" for="countPunctuation">
                                        Count punctuation
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <button type="submit" class="btn btn-primary w-100">Count</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Results Section -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Results</h5>
                    <div id="results" class="mt-3">
                        <!-- Results will be displayed here -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Ad Space -->
        <section class="my-5">
            <div class="row">
                <div class="col-12">
                    <div class="ad-space text-center">
                        <!-- AdSense Code will go here -->
                        <div class="ad-placeholder">Advertisement Space</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Common JS -->
    <script src="../../main.js"></script>
    
    <!-- Tool-specific JS -->
    <script src="word-counter.js"></script>
</body>
</html>
