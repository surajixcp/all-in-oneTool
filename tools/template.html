<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Name - All-in-One Tools</title>
    <meta name="description" content="Tool description and functionality">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/5b5d10634d.js" crossorigin="anonymous"></script>
    
    <!-- Custom CSS -->
    <link href="../../styles.css" rel="stylesheet">
</head>
<body>
    <!-- Header Container -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="container my-5">
        <!-- Tool Header -->
        <section class="tool-header mb-5">
            <h1>Tool Name</h1>
            <p class="lead">Tool description and main functionality</p>
        </section>

        <!-- Tool Content -->
        <section class="tool-container">
            <!-- Tool Form -->
            <div class="card mb-4">
                <div class="card-body">
                    <form id="toolForm">
                        <!-- Tool-specific form elements will go here -->
                        <div class="mb-3">
                            <label for="input" class="form-label">Input</label>
                            <input type="text" class="form-control" id="input" placeholder="Enter input">
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-play me-2"></i>Process
                        </button>
                    </form>
                </div>
            </div>

            <!-- Results Section -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Results</h5>
                    <div id="results" class="mt-3">
                        <!-- Results will be displayed here -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Ad Space -->
        <section class="my-5">
            <div class="row">
                <div class="col-12">
                    <div class="ad-space text-center">
                        <!-- AdSense Code will go here -->
                        <div class="ad-placeholder">Advertisement Space</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Common JS -->
    <script src="../../main.js"></script>
    
    <!-- Tool-specific JS -->
    <script src="tool.js"></script>
</body>
</html>
