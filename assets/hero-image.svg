<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
  <style>
    .st0{fill:#FFFFFF;}
    .st1{fill:#0D6EFD;}
    .st2{fill:#0DCAF0;}
    .st3{fill:#F8F9FA;}
    .st4{fill:#2C3E50;}
  </style>
  
  <!-- Background elements -->
  <circle class="st1" cx="250" cy="200" r="150" opacity="0.1"/>
  <circle class="st2" cx="250" cy="200" r="100" opacity="0.2"/>
  
  <!-- Tools illustration -->
  <g transform="translate(250, 200)">
    <!-- Central hub -->
    <circle class="st0" cx="0" cy="0" r="60" stroke="#0D6EFD" stroke-width="3"/>
    <text x="0" y="10" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="20" fill="#0D6EFD">ALL-IN-ONE</text>
    
    <!-- Tool icons around the hub -->
    <!-- Image tool -->
    <g transform="translate(-100, -70)">
      <circle class="st0" cx="0" cy="0" r="30" stroke="#0DCAF0" stroke-width="2"/>
      <rect x="-15" y="-15" width="30" height="25" rx="2" class="st2"/>
      <rect x="-12" y="-12" width="24" height="15" rx="1" class="st0"/>
      <circle cx="-5" cy="-7" r="3" class="st2"/>
    </g>
    
    <!-- SEO tool -->
    <g transform="translate(100, -70)">
      <circle class="st0" cx="0" cy="0" r="30" stroke="#0DCAF0" stroke-width="2"/>
      <circle cx="0" cy="0" r="15" class="st1" opacity="0.8"/>
      <path d="M0,-10 L10,10 L-10,10 Z" class="st0"/>
    </g>
    
    <!-- Text tool -->
    <g transform="translate(-100, 70)">
      <circle class="st0" cx="0" cy="0" r="30" stroke="#0DCAF0" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="16" fill="#0D6EFD">Aa</text>
    </g>
    
    <!-- Calculator tool -->
    <g transform="translate(100, 70)">
      <circle class="st0" cx="0" cy="0" r="30" stroke="#0DCAF0" stroke-width="2"/>
      <rect x="-15" y="-15" width="30" height="30" rx="3" class="st1" opacity="0.8"/>
      <rect x="-12" y="-12" width="24" height="8" rx="1" class="st0"/>
      <rect x="-10" y="0" width="7" height="7" rx="1" class="st0"/>
      <rect x="2" y="0" width="7" height="7" rx="1" class="st0"/>
      <rect x="-10" y="10" width="7" height="7" rx="1" class="st0"/>
      <rect x="2" y="10" width="7" height="7" rx="1" class="st0"/>
    </g>
    
    <!-- Connection lines -->
    <line x1="-40" y1="-30" x2="-10" y2="-10" stroke="#0DCAF0" stroke-width="2" opacity="0.7"/>
    <line x1="40" y1="-30" x2="10" y2="-10" stroke="#0DCAF0" stroke-width="2" opacity="0.7"/>
    <line x1="-40" y1="30" x2="-10" y2="10" stroke="#0DCAF0" stroke-width="2" opacity="0.7"/>
    <line x1="40" y1="30" x2="10" y2="10" stroke="#0DCAF0" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="10" class="st1" opacity="0.5"/>
  <circle cx="450" cy="50" r="15" class="st2" opacity="0.5"/>
  <circle cx="50" cy="350" r="15" class="st2" opacity="0.5"/>
  <circle cx="450" cy="350" r="10" class="st1" opacity="0.5"/>
</svg> 