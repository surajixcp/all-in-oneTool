<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
  <style>
    .st0{fill:#F8F9FA;}
    .st1{fill:#0D6EFD;}
    .st2{fill:#0DCAF0;}
    .st3{fill:#FFFFFF;}
    .st4{fill:#2C3E50;}
  </style>
  <rect class="st0" width="500" height="400" rx="20"/>
  <circle class="st1" cx="250" cy="150" r="100" opacity="0.1"/>
  <circle class="st2" cx="250" cy="150" r="70" opacity="0.2"/>
  
  <!-- People icons -->
  <g transform="translate(180, 120)">
    <circle class="st1" cx="0" cy="0" r="25"/>
    <circle class="st3" cx="0" cy="-10" r="10"/>
    <path class="st3" d="M-15,15 Q0,35 15,15 Q0,50 -15,15"/>
  </g>
  
  <g transform="translate(250, 130)">
    <circle class="st2" cx="0" cy="0" r="25"/>
    <circle class="st3" cx="0" cy="-10" r="10"/>
    <path class="st3" d="M-15,15 Q0,35 15,15 Q0,50 -15,15"/>
  </g>
  
  <g transform="translate(320, 120)">
    <circle class="st1" cx="0" cy="0" r="25"/>
    <circle class="st3" cx="0" cy="-10" r="10"/>
    <path class="st3" d="M-15,15 Q0,35 15,15 Q0,50 -15,15"/>
  </g>
  
  <!-- Tools icons -->
  <g transform="translate(150, 250)">
    <rect class="st2" x="-20" y="-20" width="40" height="40" rx="5"/>
    <path class="st3" d="M-10,-10 L10,10 M-10,10 L10,-10"/>
  </g>
  
  <g transform="translate(250, 250)">
    <rect class="st1" x="-20" y="-20" width="40" height="40" rx="5"/>
    <circle class="st3" cx="0" cy="0" r="15" fill="none" stroke-width="3"/>
  </g>
  
  <g transform="translate(350, 250)">
    <rect class="st2" x="-20" y="-20" width="40" height="40" rx="5"/>
    <path class="st3" d="M-10,0 L0,-10 L10,0 L0,10 Z"/>
  </g>
  
  <!-- Connection lines -->
  <path class="st4" d="M200,170 L170,230" stroke-width="2" opacity="0.3"/>
  <path class="st4" d="M250,180 L250,230" stroke-width="2" opacity="0.3"/>
  <path class="st4" d="M300,170 L330,230" stroke-width="2" opacity="0.3"/>
  
  <!-- Text label -->
  <text x="250" y="320" text-anchor="middle" font-family="Arial" font-size="16" fill="#2C3E50">Tools for Everyone</text>
</svg> 